publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http: ^1.1.0
  intl: ^0.19.0
  geolocator: ^10.1.0
  permission_handler: 12.0.1
  shared_preferences: ^2.2.2
  provider: ^6.1.0
  connectivity_plus: ^5.0.0
  flutter_animate: ^4.2.0
  riverpod: ^2.4.0
  flutter_riverpod: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true